<style>
.lang-switcher {
  display: flex;
  align-items: center;
  border-radius: 100px;
  border: 1px solid var(--base-white-20, rgba(255, 255, 255, 0.20));
  
}
.lang-switcher__btn {
  border: 1px solid transparent;
  border-radius: 50%;
  padding: 4px;
  width: 28px;
  height: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: border 0.2s, box-shadow 0.2s;
  outline: none;
  background: transparent;
}
.lang-switcher__btn.active,
.lang-switcher__btn:focus {
  border: 1px solid var(--semantic-brand-500, #14A0FF);
}
.lang-switcher__btn svg {
  display: block;
  width: 20px;
  height: 20px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const buttons = document.querySelectorAll('.lang-switcher__btn');
  let current = localStorage.getItem('lang') || 'en';

  function setActive(val) {
    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.getAttribute('data-value') === val);
    });
    if (window.setLanguage) window.setLanguage(val);
    localStorage.setItem('lang', val);
  }

  setActive(current);

  buttons.forEach(btn => {
    btn.addEventListener('click', function() {
      const val = btn.getAttribute('data-value');
      setActive(val);
    });
  });
});
